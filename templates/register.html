<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Go Auth</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
<form id="registerForm" method="POST">
  <div class="form-row form-group">
    <div class="form-group col-md-2">
    </div>
    <div class="form-group col-md-4">
      <h1>Register - Go Auth</h1>
    </div>
    <div class="form-group col-md-4">

    </div>
    <div class="form-group col-md-2">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-2">
    </div>
    <div class="form-group col-md-4">
      <label>First Name</label>
      <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="First Name" required>
    </div>
    <div class="form-group col-md-4">

    </div>
    <div class="form-group col-md-2">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-2">
    </div>
    <div class="form-group col-md-4">
      <label>Last Name</label>
      <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name" required>
    </div>
    <div class="form-group col-md-4">
    </div>
    <div class="form-group col-md-2">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-2">
    </div>
    <div class="form-group col-md-4">
      <label>Username</label>
      <input type="username" class="form-control" id="username" name="username" placeholder="Username" required>
    </div>
    <div class="form-group col-md-4">

    </div>
    <div class="form-group col-md-2">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-2">
    </div>
    <div class="form-group col-md-4">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group col-md-4">
    </div>
    <div class="form-group col-md-2">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-2">
    </div>
    <div class="form-group col-md-4">
      <button type="submit" class="btn btn-primary">Sign Up</button>

    </div>
    <div class="form-group col-md-4">
    </div>
    <div class="form-group col-md-2">
    </div>
  </div>
</form>

<a href="/login" type="submit" class="btn btn-outline-primary">Sign in</a>
<a href="/" type="submit" class="btn btn-outline-secondary">Home</a>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>

<script>
  $('#registerForm').validate({ // initialize the plugin
    rules: {
      "FirstName": {
        required: true,
        minlength: 3
      },
      "LastName": {
        required: true,
        minlength: 3
      },
      "username": {
        required: true,
        minlength: 3
      },
      "password": {
        required: true,
        minlength: 8

      }
    },
    messages: {
      "FirstName": {
        required: "Please, enter your first name",
        minlength: "Minimum length should be 3 digits",
      },
      "LastName": {
        required: "Please, enter your last name",
        minlength: "Minimum length should be 3 digits",
      },
      "username": {
        required: "Please, enter an username",
        email: "Username is invalid"
      },
      "password": {
        required: "Please,enter a password",
        minlength: "Minimum length should be 8"
      }
    },
    submitHandler: function (form) {
      form.submit();
    }
  });
</script>

</html>
